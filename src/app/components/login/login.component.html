<ion-card class="login-form" #cardContent>
  <div class="nav" (click)="closeCard()">
    <ion-icon name="chevron-back-outline"></ion-icon><span> Home</span>
  </div>
  <ion-card-content>
    <h2 class="title" #title>login</h2>
    <div class="login-fields">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Enter Username"
          [(ngModel)]="username"
        ></ion-input>
        <ion-icon name="person" slot="end" color="light"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          placeholder="Enter Password"
          [(ngModel)]="password"
        ></ion-input>
        <ion-icon name="lock-closed" slot="end" color="light"></ion-icon>
      </ion-item>
    </div>
    <div class="login-btn">
      <ion-button (click)="login()" shape="round"> login </ion-button>
      <p>Don't have an account? <a (click)="signUp()">Sign Up</a></p>
    </div>
  </ion-card-content>
</ion-card>
