<div class="ref">
  <mat-icon>add_task</mat-icon>
  <span>REFERENCE NUMBER</span>
  <h1>{{ data.qr_ref }}</h1>
</div>
<div class="msg">
  <p>
    Your QR code has been generated please present your reference number to
    LEHOA Admin to get your QR code sticker
  </p>
  <div class="deliver">
    <p>Or Enter your address for the <b>delivery</b> of QR code sticker</p>
    <ion-item>
      <ion-input placeholder="Enter address" [(ngModel)]="address"></ion-input>
      <ion-icon name="location" slot="end" color="medium"></ion-icon>
    </ion-item>
    <ion-button (click)="deliver()" fill="outline" expand="block">
      deliver
    </ion-button>
  </div>
</div>
<div class="btn">
  <ion-button (click)="dismiss()" expand="block"> home </ion-button>
</div>
