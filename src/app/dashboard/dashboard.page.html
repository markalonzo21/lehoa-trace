<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- web UI -->
  <div class="data-table" *ngIf="!isMobile; else mobile">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- mobile UI -->
  <ng-template #mobile>
    <ion-segment value="pizza" (ionChange)="segmentChanged($event)" mode="ios">
      <ion-segment-button value="pizza">
        <ion-label>Today</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pasta">
        <ion-label>Daily</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-note>Feb 1</ion-note>
    <ion-item lines="none">
      <div class="time" slot="start"><span>11:00</span><span>AM</span></div>
      <ion-label>John lemon</ion-label>
    </ion-item>
    <ion-item lines="none">
      <div class="time" slot="start"><span>11:00</span><span>AM</span></div>
      <ion-label>John lemon</ion-label>
    </ion-item>
    <ion-item lines="none">
      <div class="time" slot="start"><span>11:00</span><span>AM</span></div>
      <ion-label>John lemon</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
